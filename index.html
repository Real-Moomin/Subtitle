<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
  <title>PPTX 슬라이드 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin: 20px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
      font-size: 16px;
      resize: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>PPTX 슬라이드 생성기</h1>
    <textarea id="inputText" placeholder="여기에 텍스트를 입력하세요 (슬라이드별로 줄바꿈)"></textarea>
    <button id="generateBtn">PPTX 저장하기</button>
  </div>
  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value;

      if (!inputText.trim()) {
        alert('텍스트를 입력하세요.');
        return;
      }

      const slides = inputText.split('\n'); // 줄바꿈으로 슬라이드 구분
      const pptx = new PptxGenJS();

      slides.forEach((slideText) => {
        const slide = pptx.addSlide();
        slide.background = { color: '000000' }; // 검은 배경

        // 빈 줄도 빈 슬라이드로 처리
        if (slideText.trim() === '') {
          return;
        }

        slide.addText(slideText, {
          x: 0.5,                // 좌측 여백
          y: 4.3,                // 하단에서 50px 떨어진 위치
          w: 8.5,                // 텍스트 너비
          h: 0.7,                // 텍스트 높이
          fontSize: 24 * 1.4,    // 폰트 크기 (1.4배 증가)
          fontFace: 'Arial',     // 폰트 이름
          color: 'FFFFFF',       // 흰 글씨
          bold: true,            // 볼드 처리
          align: 'center',       // 가로 중앙 정렬
          valign: 'bottom',      // 세로 하단 정렬
        });
      });

      pptx.writeFile({ fileName: '슬라이드.pptx' });
    });
  </script>
</body>
</html>
